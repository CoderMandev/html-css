<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Samuel ongere">
    <meta name="description" content="Store Hours">
    <title>LTS Hours</title>
   
    

<style>
    /* style.css */

/* Resetting default margin and padding */
body, h1, h2, h3, p, ul, li, figure {
    margin: 0;
    padding: 0;
}

/* Setting a background color for the body */
body {
    background-color: #f8f8f8;
    font-family: Arial, sans-serif;
}

/* Styling the header */
header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin-bottom: 10px;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Styling the main content */
main {
    padding: 20px;
}

main p {
    margin-bottom: 10px;
}

dl {
    margin-bottom: 20px;
}

dl dt {
    font-weight: bold;
}

/* Styling the footer */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

footer p {
    margin: 0;
}
</style>
</head>


<body>
    <header>
        <h1>The Little Taco Shop Hours</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About <abbr title="The Little Taco Shop">LTS</abbr></a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="contactinfo.html">Contact Us</a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="img/tacos_tray_400x267.png" alt="A Tray of Tasty Tacos" title="We love trays of tacos!"
                width="400" height="267">
            <figcaption>
                A Tray of Tasty Tacos
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <p>
            We are open 7 days a week!
        </p>
        <dl>
            <dt>Sunday-Thursday</dt>
            <dd>11am-9pm</dd>
            <dt>Friday-Saturday</dt>
            <dd>11am-11pm</dd>
        </dl>
        <p>
            <a href="#">Back To Top</a>
        </p>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
